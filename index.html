<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background: #fff;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">作品展示</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>关于我</h2>
        <p>你好！我是[你的名字]，一名[你的职业或兴趣]。我对[兴趣或技能]充满热情，并喜欢分享我的经验和知识。</p>
    </section>
    <section id="projects">
        <h2>作品展示</h2>
        <p>这里是我一些项目的展示：</p>
        <ul>
            <li>项目 1: [项目描述或链接]</li>
            <li>项目 2: [项目描述或链接]</li>
            <li>项目 3: [项目描述或链接]</li>
        </ul>
    </section>
    <section id="contact">
        <h2>联系我</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
            <li>邮箱: [你的邮箱地址]</li>
            <li>GitHub: <a href="https://github.com/[你的用户名]" target="_blank">我的 GitHub</a></li>
            <li>LinkedIn: <a href="[你的 LinkedIn 链接]" target="_blank">我的 LinkedIn</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 [你的名字]. 保留所有权利。</p>
    </footer>
</body>
</html>
