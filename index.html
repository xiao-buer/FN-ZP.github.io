<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的个人主页</h1>
        <p>音乐让生活更美好</p>
        <p>科技让时代在进步</p>
    </header>

    <main>
        <section>
            <h2>关于我</h2>
            <p>你好！我是 <strong>[不二]</strong>，喜欢编程和音乐。</p>
        </section>

        <section>
            <h2>音乐播放器</h2>
            <div class="player">
                <audio id="audio"></audio>
                <div class="controls">
                    <button id="prev">⏮️</button>
                    <button id="play-pause">▶️</button>
                    <button id="next">⏭️</button>
                </div>
                <p id="current-song">当前播放：暂无</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 [不二]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
